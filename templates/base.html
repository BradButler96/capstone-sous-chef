<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>    
    
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div style="margin-left:1rem;">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-kitchen-set"></i> Sous Chef</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/recipes/browse">Browse Recipes</a>
                <a class="nav-item nav-link" href="/recipes/resourceful">Resourceful Recipes</a>
                <a class="nav-item nav-link" href="/ingredients/substitute">Substitutes</a>              
                <a class="nav-item nav-link" href="/ingredients/order">Order Ingredients</a>              
                <form action="/recipes/search" class="display-none form-inline" id="search-form">
                    <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search for recipes" aria-label="Search">
                </form>  
                <button type="button" class="btn btn-link" id="search-form-btn" style="color:#121212"><i class="fa-solid fa-magnifying-glass"></i></button>

            </div>
        </div>

        <div class="navbar-nav">
            {% if g.user %}
                <a class="nav-link" id="nav-cart"  href="/user/cart"><i class="fa-solid fa-cart-shopping"></i></a>
                <a class="nav-link" id="nav-pfp" href="/user/{{ g.user.id }}"><img id="nav-pfp-img" src="{{ g.user.profile_pic }}" alt="User Profile Picture"> Profile</a>
                <a class="nav-link" id="nav-logout" href="/logout">Logout</a>
            {% else %}
                <a class="nav-link pr-3" href="/login">Login</a>
                <a class="nav-link" href="/register">Register</a>
            {% endif %}       
        </div>
    </nav>

    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
      
        {% block content %}
        {% endblock %}
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" 
        crossorigin="anonymous">
    </script>
    <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="/static/script.js"></script>

</body>
</html>
